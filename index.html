<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WeatherNow</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <script
      src="https://kit.fontawesome.com/170b2fd3fe.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">About</a></li>

        <li class="nav-item"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <header>
        <div class="homepage">
            <span class="landing-text">WeatherNow</span> <br />
            <span class="landing-text-2">Where Is The Sun? Is It Above Or Below The Clouds?</span>
        </div>
    </header>
    <div class="container">
      <div class="form">
        <input id="input" type="text" placeholder="Enter a city name" />
        <button id="button" onclick="getWeather()">GO</button>
      </div>
      <div id="result" class="result-box" style="display: none"></div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
