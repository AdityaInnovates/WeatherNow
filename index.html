<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeatherNow</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Weather Forecasting Website</h1>
    <div class="container">
        <div class="loc-details">
            <div id="form">
                <input class="input" id="input" type="text" placeholder="Enter a city name" />
                <button class="button" id="button" onclick="getWeather()">GO</button>
            </div>
        </div>
        <div class="result">
            <div id="result"></div>
            Temp: <span id="city"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
